<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productivity Tamagotchi</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="shop_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <div class="window-controls">
        <div class="drag-region">Productivity Pet</div>
        <button id="minimize-btn" title="Minimize"><i class="fas fa-minus"></i></button>
        <button id="always-on-top-btn" title="Pin"><i class="fas fa-thumbtack"></i></button>
    </div>

    <div class="app-container">

        <!-- Main Display Area -->
        <div class="main-display">
            <!-- Left Stats -->
            <div class="stats-col left">
                <div class="stat-item" title="Health">
                    <i class="fas fa-heart" style="color: #ff6b6b;"></i>
                    <div class="vertical-bar">
                        <div id="bar-health" class="fill-v" style="height: 100%; background: #ff6b6b;"></div>
                    </div>
                </div>
                <div class="stat-item" title="Happiness">
                    <i class="fas fa-smile" style="color: #feca57;"></i>
                    <div class="vertical-bar">
                        <div id="bar-happiness" class="fill-v" style="height: 100%; background: #feca57;"></div>
                    </div>
                </div>
            </div>

            <!-- Pet Center -->
            <div class="pet-section">
                <div id="pet-display" class="pet-avatar">
                    <span id="pet-emoji">ðŸ¥š</span>
                </div>
                <div class="pet-status-text">
                    <span id="pet-mood">Status</span>
                    <div id="level-val" class="level-badge">Lvl 1 | ðŸª™ 0</div>
                </div>
            </div>

            <!-- Right Stats -->
            <div class="stats-col right">
                <div class="stat-item" title="Hydration">
                    <i class="fas fa-tint" style="color: #48dbfb;"></i>
                    <div class="vertical-bar">
                        <div id="bar-hydration" class="fill-v" style="height: 100%; background: #48dbfb;"></div>
                    </div>
                </div>
                <div class="stat-item" title="Energy">
                    <i class="fas fa-bolt" style="color: #ff9f43;"></i>
                    <div class="vertical-bar">
                        <div id="bar-energy" class="fill-v" style="height: 100%; background: #ff9f43;"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Controls -->
        <div class="actions-section">
            <button id="btn-water" title="Drink"><i class="fas fa-glass-water"></i></button>
            <button id="btn-sleep" title="Sleep"><i class="fas fa-bed"></i></button>
            <button id="btn-work" title="Focus"><i class="fas fa-briefcase"></i></button>
            <button id="btn-shop" title="Shop"><i class="fas fa-store"></i></button>
        </div>

        <!-- Task Manager -->
        <div class="tasks-section">
            <div class="input-group">
                <input type="text" id="task-input" placeholder="Add task...">
                <button id="add-task-btn"><i class="fas fa-plus"></i></button>
            </div>
            <ul id="task-list"></ul>
        </div>
    </div>

    <div id="toast-container"></div>

    <div id="onboarding-overlay" class="overlay hidden">
        <div class="onboarding-content">
            <h2>Welcome! <i class="fas fa-paw"></i></h2>
            <p>Your pet lives here.</p>
            <button id="start-btn">Start</button>
        </div>
    </div>

    <!-- Shop Modal -->
    <div id="shop-modal" class="modal hidden">
        <div class="modal-content">
            <h3><i class="fas fa-store"></i> Shop</h3>
            <div class="shop-item" data-id="bg-forest" data-price="50"><span><i class="fas fa-tree"></i> Forest</span>
                <span>50 <i class="fas fa-coins"></i></span></div>
            <div class="shop-item" data-id="bg-space" data-price="100"><span><i class="fas fa-rocket"></i> Space</span>
                <span>100 <i class="fas fa-coins"></i></span></div>
            <div class="shop-item" data-id="skin-cat" data-price="200"><span><i class="fas fa-cat"></i> Cat</span>
                <span>200 <i class="fas fa-coins"></i></span></div>
            <button id="close-shop">Close</button>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
